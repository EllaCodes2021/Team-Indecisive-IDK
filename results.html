<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!--materialize style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--added material by Tim Nguyen if wanting to use side menu idea-->
    <link rel="stylesheet" href="./assets/css/material.css" />
    <!--custom style sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Concierge Results</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12"><span class="flow-text center-align">Banner is Here!!</span></div>
            </div>
            <div class="row">
                <div class="col s12 orange darken-1 center-align">
                    searched info
                </div>
                <div class="col s12 teal darken-2 center-align">
                    Results go here
                </div>
            </div>
        </div>
        <!--saved location side menu-->
        <div class="sidemenu">
            <div class="sidemenu-hero fade">
                <img class="avatar" src="" />
                <img class="sidemenu-hero-image" src="" />
                <span class="title"><i class="small material-icons left">add_location_alt</i> Saved Locations</span>
            </div>
            <ul class="menu">

            </ul>
        </div>
    </main>
    <!--materize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--custom js-->
    <script src="./assets/javascript/JavaScript.js"></script>
