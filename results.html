<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!--materialize style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--added material by Tim Nguyen if wanting to use side menu idea-->
    <!-- <link rel="stylesheet" href="./assets/css/material.css" /> -->
    <!--custom style sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Concierge Results</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="./assets/images/bell1.png" />
</head>

<body>
    <header>
        <!--navigation-->
        <nav>
            <div class="nav-wrapper blue-grey darken-4">
                <a href="#!" class="brand-logo"><i class="material-icons">room_service</i>Concierge</a>
                <a href="#" data-target="slide-out"
                    class="sidenav-trigger show-on-large right waves-effect waves-light"><i
                        class="material-icons">menu</i></a>
            </div>
        </nav>
        <!--hero-->
        <div id="banner-img2"><img class="responsive-img" src="./assets/images/service-banner.jpg" /></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 indigo lighten-4 center-align">
                    searched info
                </div>
                <div class="col s12 light-blue darken-4 center-align">
                    Results go here
                </div>
            </div>
        </div>
        <!--saved location side menu-->
        <ul id="slide-out" class="sidenav">
            <li id="second-side"><img class="circle" src="./assets/images/check-in2.jpg"></li>
            <li><i class="material-icons left">add_location_alt</i>Saved locations</li>
            <li>
                <div class="divider"></div>
                <div class="list-group" id="cityList"></div>
            </li>
        </ul>
    </main>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--materize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--custom js-->
    <script src="./assets/javascript/JavaScript.js"></script>
</body>

</html>
