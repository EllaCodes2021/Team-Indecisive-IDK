<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--material icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!--materialize style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--added material by Tim Nguyen if wanting to use side menu idea-->
    <link rel="stylesheet" href="./assets/css/material.css" />
    <!--custom style sheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Concierge</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12"><span class="flow-text center-align">Banner is Here!!</span></div>
            </div>
            <div class="row">
                <div class="col s12 orange darken-1 card">
                    <div class="card-content">
                        <div>
                            <span class="card-title center-align white-text">Search area starter page</span>
                        </div>
                        <div class="card-action">
                            <form id="user-form">
                                <input name="location" id="locale" type="text" autofocus="true"
                                    class="form-input col s6" placeholder="Search By City & State" />
                                <button class="btn-large col s6"><i
                                        class="medium material-icons right">search</i>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="slider">
                <ul class="slides">
                    <li class="">
                        <img class="responsive-img z-depth-3" src="./assets/images/things to do.jpg"> <!-- random image -->
                        <div class="caption right-align">
                            <h3 class="light grey-text text-lighten-3">This is our big Tagline!</h3>
                        </div>
                    </li>
                    <li>
                        <img class="responsive-img z-depth-3" src="./assets/images/white water rafting.jpg"> <!-- random image -->
                        <div class=" right-align">
                            <h3 class="light grey-text text-lighten-3">White Water Rafting in Hartford, TN</h3>
                        </div>
                    </li>
                    <li>
                        <img class="responsive-img z-depth-3" src="./assets/images/Family-Friendly-Museums.jpg"> <!-- random image -->
                        <div class=" right-align">
                            <h3 class="light grey-text text-lighten-3">Oregon Museum of Science & Industry in Portland, OR </h3>
                        </div>
                    </li>
                    <li>
                        <img class="responsive-img z-depth-3" src="./assets/images/family fishing.jpg"> <!-- random image -->
                        <div class=" right-align">
                            <h3 class="light grey-text text-lighten-3">Family Fishing Trip to Green River, Utah</h3>
                        </div>
                    </li>
                    <li>
                        <img class="responsive-img z-depth-3" src="./assets/images/pony_swim_2.jpg"> <!-- random image -->
                        <div class=" right-align">
                            <h3class="light grey-text text-lighten-3">Pony Penning Day Chincoteague, MD</h3>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </div>
        <!--saved location side menu-->
        <div class="sidemenu">
            <div class="sidemenu-hero fade">
                <img class="avatar" src="" />
                <img class="sidemenu-hero-image" src="" />
                <span class="title"><i class="small material-icons left">add_location_alt</i> Saved Locations</span>
            </div>
            <ul class="menu">

            </ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--materize js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--custom js-->
    <script src="./assets/javascript/JavaScript.js"></script>
</body>

</html>
